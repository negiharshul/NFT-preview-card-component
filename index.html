<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NFT preview card component</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/main.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main role="main">
            <div class="image">
                <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
            </div>
            <div class="overlay">
                <img src="images/icon-view.svg" alt="icon-view">
            </div>

            <div class="title">
                <h1>Equillibrium #3429</h1>
            </div>
            <div class="description">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="info">
                <div class="crypto">
                    <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                    <p>0.041 ETH</p>
                </div>
                <div class="time-left">
                    <img src="images/icon-clock.svg" alt="icon-clock">
                    <p>3 days left</p>
                </div>
            </div>
            <div>
                <hr>
            </div>
            <div class="creator">
                <img src="images/image-avatar.png" alt="image-avatar">
                <p>Creation of</p>
                <p class="name">Jules Wyvern</p>
            </div>
        </main>
    </body>
</html>
